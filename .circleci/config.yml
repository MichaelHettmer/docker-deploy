version: 2.1

orbs:
    codecov: codecov/codecov@1.2.5

jobs:
    checkout:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      - v1-dependencies-
            - run:
                  name: Install v1-dependencies
                  command: npm ci
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .

    commitlint:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Lint relevant commit messages
                  command: npm run commitlint:ci

    lint:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Lint TypeScript code
                  command: npm run lint:ci
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - reports/eslint

    test:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Test TypeScript code
                  command: npm run test:ci
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - coverage
                      - reports/jest

    codecov:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - codecov/upload:
                  file: ./coverage/lcov.info

    build:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Build TypeScript code
                  command: npm run build
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .
            - store_test_results:
                  path: reports
            - store_artifacts:
                  path: reports

    build-docker:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - setup_remote_docker:
                  docker_layer_caching: false
            - run:
                  name: Build Docker Image
                  command: npm run build:docker
            - run:
                  name: Persist Docker Image
                  command: docker save michaelhettmer/docker-deploy | gzip > docker_michaelhettmer_docker-deploy.tar.gz
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - docker_michaelhettmer_docker-deploy.tar.gz

    release:
        docker:
            - image: circleci/node:12.18.3
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Load Docker Image
                  command: docker load -i docker_michaelhettmer_docker-deploy.tar.gz
            - run:
                  name: Release Docker Image
                  command: npx semantic-release

workflows:
    build:
        jobs:
            - checkout
            - lint:
                  requires:
                      - checkout
            - commitlint:
                  requires:
                      - checkout
            - test:
                  requires:
                      - checkout
            - codecov:
                  requires:
                      - test
            - build:
                  requires:
                      - lint
                      - commitlint
                      - test
            - build-docker:
                  requires:
                      - lint
                      - commitlint
                      - test
            - release:
                  requires:
                      - build
                  filters:
                      branches:
                          only: master
